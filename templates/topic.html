{% load news_filters %}
<html>
<head>
<title>新聞主題 - {{ topic }}</title>
<link rel='stylesheet' href='s/style.css' type='text/css'/>
<!-- google anlytics -->
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-31427257-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
<!-- end of google anlytics -->
</head>
<body>

<div class='container'>
    <div class='home'><a href='/'>回首頁</a></div>
    <div class='topic_pad'>
        <div class='topic'>{{ topic }}</div>
        <div class='topic_desc_item'>
            <a href='http://zh.wikipedia.org/wiki/{{ topic }}' target='_blank'>維基百科條目</a>
        </div>
        <div class='topic_desc_item'>相關主題(coming soon)</div>
    </div>
    <div class='article_body'>
        <div class='article evenhead'>&nbsp;</div>
    {% for a in articles %}
        <div class='article {% cycle "odd" "even" %}'>
            <div class='date_title'>{{ a.created_date }}</div>
            <div>
                <a href='{{ a.url }}' target='_blank'>{{ a.title|highlight:topic }}</a>
                (<a href='article?id={{ a.id }}'>詳情</a>)
            </div>
            <div><a href='{{ a.source_url }}' target='_blank'>{{ a.source }}</a></div>
            <div>{{ a.brief|highlight:topic }}</div>
        </div>
    {% endfor %}
    <div style='clear:both'>&nbsp;</div>
    {% if limit %}
        <div class='showmore'>
            此頁僅顯示前 {{ limit }} 資料，按
            <a href='topic?topic={{ topic }}&limit=all'>
            這裡</a> 顯示全部
        </div>
    {% endif %}
    <div class='home'><a href='/'>回首頁</a></div>
    </div>
</div>
<div class='adsense'>
</div>
</body>
</html>
